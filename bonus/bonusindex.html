<body class="debug">

        <h1>ESTATE '24</h1>
    </div>

    <div class="app_main">
        <div class="overlay d-none">
          <div class="focus-container">
            <div class="row-focus">
              <div class="col-focus-arrow">

                <div class="prev">
                  <i class="fa-solid fa-caret-left"></i>
                </div>
                <!-- ./prev -->
              </div>
              <!-- /.col-focus -->
              <div class="col-focus">
                <div class="focus-card">
                    <div class="focus-img">
                      <!-- there your img -->
                        <img src="" alt="">
                    </div>
                    <!-- /.focus-img -->
                     <div class="focus-card-body">
                        <!-- There your photo title -->
                     </div>
                     <!-- /.focus-card-body -->
                     <!-- /.focus-close -->
                  </div>
                  <div class="focus-close">
                      <button>Close</button>
                  </div>
                <!-- /.focus-card -->

              </div>
              <!-- /.col-focus -->
              <div class="col-focus-arrow">
                <div class="next">
                 <i class="fa-solid fa-caret-right "></i>
                </div>
                <!-- /.next -->

              </div>
              <!-- /.col-focus -->
            </div>
            <!-- ./row-focus -->
          </div>
          <!-- /.focus-container -->
        </div>
        <!-- ./overlay -->
        <div class="container">
            <div class="row">

            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->

    </div>
